docker-olivaw:
  image: docker
  stage: build
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:olivaw-$CI_COMMIT_REF_SLUG
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $IMAGE_TAG -f containers/olivaw/Dockerfile .
    - docker push $IMAGE_TAG
    
  
      
