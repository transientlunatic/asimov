    - pip install coverage
    - python setup.py install
    - coverage run -m unittest -v
    - coverage report -m

test-python-38:
  stage: test
  image: python:3.8
  script:
    - pip install -r requirements.txt
    - pip install coverage
    - python setup.py install
    - coverage run -m unittest -v
    - coverage report -m

pages:
  stage: build
  script:
  - pip install sphinx sphinx-click numpydoc
  - pip install -r requirements.txt
  - pip install .
  - sphinx-build -b html docs/source public
  artifacts:
    paths:
    - public
  only:
  - master

wheel-36:
  image: python:3.6
  stage: build
  script:
    - pip install wheel
    # Build wheel
    - python setup.py bdist_wheel --universal
  dependencies: []
  artifacts:
    expire_in: 3h
    paths:
      - dist

wheel-37:
  image: python:3.7
  stage: build
  script:
    - pip install wheel
    # Build wheel
    - python setup.py bdist_wheel --universal
  dependencies: []
  artifacts:
    expire_in: 3h
    paths:
