image: python:3.7

stages:
  - test
  - build
  - deploy

test-python-36:
  stage: test
  image: python:3.6
  script:
    - pip install -r requirements.txt
    - pip install coverage
    - python setup.py install
    - coverage run -m unittest -v
    - coverage report -m

test-python-37:
  stage: test
  image: python:3.7
  script:
